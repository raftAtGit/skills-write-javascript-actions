name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ha-ha
        uses: ./.github/actions/joke-action
        id: joke

      - name: repeat-joke
        run: echo "$JOKE"
        with:
          JOKE: "${{ steps.joke.outputs.joke-output }}"